<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LearnHub - Secure Login</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: Arial, sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            width: 90%;
            max-width: 400px;
        }
        .logo { text-align: center; margin-bottom: 30px; }
        .logo h1 { color: #333; margin-bottom: 10px; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; color: #333; }
        input { 
            width: 100%; padding: 12px; 
            border: 2px solid #ddd; border-radius: 8px;
            font-size: 16px;
        }
        .btn {
            width: 100%; background: #667eea;
            color: white; border: none; padding: 15px;
            border-radius: 8px; font-size: 16px; cursor: pointer;
            margin-top: 10px;
        }
        .btn:hover { background: #5a6fd8; }
        .message { 
            padding: 10px; border-radius: 5px; 
            margin-bottom: 20px; text-align: center;
        }
        .success { background: #d4ffd4; color: green; }
        .error { background: #ffd4d4; color: red; }
        .hidden { display: none; }
        .demo-info { 
            background: #f0f8ff; padding: 15px; 
            border-radius: 8px; margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>üîê LearnHub</h1>
            <p>Secure Learning Portal</p>
        </div>
        
        <div id="message" class="message hidden"></div>
        
        <form id="loginForm">
            <div class="form-group">
                <label>Username</label>
                <input type="text" id="username" required>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit" class="btn">Sign In to Dashboard</button>
        </form>
        
        <div class="demo-info">
            <strong>Demo Login:</strong><br>
            Username: <code>admin</code><br>
            Password: <code>password123</code>
        </div>
    </div>

    <script>
        // Simple login check
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const message = document.getElementById('message');
            
            // Check credentials
            if (username === 'admin' && password === 'password123') {
                // Save login session
                localStorage.setItem('isLoggedIn', 'true');
                localStorage.setItem('username', username);
                
                // Show success and redirect
                message.textContent = 'Login successful! Redirecting...';
                message.className = 'message success';
                message.classList.remove('hidden');
                
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1000);
            } else {
                message.textContent = 'Wrong username or password! Use admin/password123';
                message.className = 'message error';
                message.classList.remove('hidden');
            }
        });
        
        // Check if already logged in
        if (localStorage.getItem('isLoggedIn') === 'true') {
            window.location.href = 'dashboard.html';
        }
    </script>
</body>
</html>
