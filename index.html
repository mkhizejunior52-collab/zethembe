<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LearnHub - Secure Login</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: Arial, sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            width: 90%;
            max-width: 450px;
        }
        .logo { text-align: center; margin-bottom: 30px; }
        .logo h1 { color: #333; margin-bottom: 10px; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; color: #333; font-weight: 500; }
        input, select { 
            width: 100%; padding: 12px; 
            border: 2px solid #ddd; border-radius: 8px;
            font-size: 16px;
        }
        .btn {
            width: 100%; background: #667eea;
            color: white; border: none; padding: 15px;
            border-radius: 8px; font-size: 16px; cursor: pointer;
            margin-top: 10px; transition: all 0.3s ease;
        }
        .btn:hover { background: #5a6fd8; transform: translateY(-2px); }
        .btn-secondary { background: #6c757d; }
        .btn-secondary:hover { background: #5a6268; }
        .message { 
            padding: 12px; border-radius: 5px; 
            margin-bottom: 20px; text-align: center;
            font-weight: 500;
        }
        .success { background: #d4ffd4; color: green; border: 1px solid #c3e6cb; }
        .error { background: #ffd4d4; color: red; border: 1px solid #f5c6cb; }
        .hidden { display: none; }
        .form-toggle { 
            text-align: center; margin-top: 20px;
            padding-top: 20px; border-top: 1px solid #eee;
        }
        .password-strength {
            height: 6px;
            background: #e0e0e0;
            border-radius: 3px;
            margin-top: 8px;
            overflow: hidden;
        }
        .strength-bar {
            height: 100%;
            width: 0%;
            transition: all 0.3s ease;
        }
        .weak { background: #dc3545; width: 33%; }
        .medium { background: #ffc107; width: 66%; }
        .strong { background: #28a745; width: 100%; }
        .password-requirements {
            font-size: 0.8rem;
            color: #666;
            margin-top: 5px;
        }
        .requirement {
            margin: 2px 0;
        }
        .requirement.met { color: #28a745; }
        .requirement.unmet { color: #dc3545; }
        .profile-pic-preview {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            margin: 10px auto;
            display: block;
            border: 3px solid #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- LOGIN FORM -->
        <div id="loginForm">
            <div class="logo">
                <h1>üîê LearnHub</h1>
                <p>Secure Learning Portal</p>
            </div>
            
            <div id="loginMessage" class="message hidden"></div>
            
            <form id="loginFormElement">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" id="loginUsername" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="loginPassword" required>
                </div>
                <button type="submit" class="btn">Sign In</button>
            </form>
            
            <div class="form-toggle">
                <p>Don't have an account? <a href="#" onclick="showRegister()" style="color: #667eea; text-decoration: none;">Register here</a></p>
            </div>
        </div>

        <!-- REGISTER FORM -->
        <div id="registerForm" class="hidden">
            <div class="logo">
                <h1>üë§ Create Account</h1>
                <p>Join LearnHub Community</p>
            </div>
            
            <div id="registerMessage" class="message hidden"></div>
            
            <form id="registerFormElement">
                <div class="form-group">
                    <label>Profile Picture</label>
                    <input type="file" id="profilePicture" accept="image/*" onchange="previewProfilePic(this)">
                    <img id="profilePicPreview" class="profile-pic-preview hidden" src="">
                </div>
                
                <div class="form-group">
                    <label>Username (min 3 characters)</label>
                    <input type="text" id="registerUsername" required minlength="3">
                </div>
                
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="registerEmail" required>
                </div>
                
                <div class="form-group">
                    <label>Learning Level</label>
                    <select id="learningLevel" required>
                        <option value="">Select your level</option>
                        <option value="beginner">Beginner</option>
                        <option value="intermediate">Intermediate</option>
                        <option value="advanced">Advanced</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="registerPassword" required minlength="6" oninput="checkPasswordRequirements()">
                    <div class="password-strength">
                        <div class="strength-bar" id="passwordStrength"></div>
                    </div>
                    <div class="password-requirements" id="passwordRequirements">
                        <div class="requirement unmet" id="reqLength">‚Ä¢ At least 6 characters</div>
                        <div class="requirement unmet" id="reqUppercase">‚Ä¢ One uppercase letter</div>
                        <div class="requirement unmet" id="reqNumber">‚Ä¢ One number</div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label>Confirm Password</label>
                    <input type="password" id="confirmPassword" required oninput="checkPasswordMatch()">
                    <div id="passwordMatch" class="password-requirements"></div>
                </div>
                
                <button type="submit" class="btn" id="registerBtn">Create Account</button>
            </form>
            
            <div class="form-toggle">
                <p>Already have an account? <a href="#" onclick="showLogin()" style="color: #667eea; text-decoration: none;">Sign in here</a></p>
            </div>
        </div>
    </div>

    <script>
        // DOM Elements
        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');
        const loginFormElement = document.getElementById('loginFormElement');
        const registerFormElement = document.getElementById('registerFormElement');
        const loginMessage = document.getElementById('loginMessage');
        const registerMessage = document.getElementById('registerMessage');

        // Form Toggle Functions
        function showRegister() {
            loginForm.classList.add('hidden');
            registerForm.classList.remove('hidden');
            clearMessages();
        }

        function showLogin() {
            registerForm.classList.add('hidden');
            loginForm.classList.remove('hidden');
            clearMessages();
        }

        function clearMessages() {
            loginMessage.classList.add('hidden');
            registerMessage.classList.add('hidden');
        }

        // Profile Picture Preview
        function previewProfilePic(input) {
            const preview = document.getElementById('profilePicPreview');
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    preview.src = e.target.result;
                    preview.classList.remove('hidden');
                }
                reader.readAsDataURL(input.files[0]);
            }
        }

        // Password Requirements Check
        function checkPasswordRequirements() {
            const password = document.getElementById('registerPassword').value;
            const strengthBar = document.getElementById('passwordStrength');
            
            let strength = 0;
            let requirements = {
                length: password.length >= 6,
                uppercase: /[A-Z]/.test(password),
                number: /[0-9]/.test(password)
            };
            
            // Update requirement indicators
            document.getElementById('reqLength').className = requirements.length ? 'requirement met' : 'requirement unmet';
            document.getElementById('reqUppercase').className = requirements.uppercase ? 'requirement met' : 'requirement unmet';
            document.getElementById('reqNumber').className = requirements.number ? 'requirement met' : 'requirement unmet';
            
            // Calculate strength
            if (requirements.length) strength += 33;
            if (requirements.uppercase) strength += 33;
            if (requirements.number) strength += 34;
            
            // Update strength bar
            if (strength <= 33) {
                strengthBar.className = 'strength-bar weak';
            } else if (strength <= 66) {
                strengthBar.className = 'strength-bar medium';
            } else {
                strengthBar.className = 'strength-bar strong';
            }
        }

        // Password Match Check
        function checkPasswordMatch() {
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const matchElement = document.getElementById('passwordMatch');
            
            if (confirmPassword === '') {
                matchElement.innerHTML = '';
            } else if (password === confirmPassword) {
                matchElement.innerHTML = '<div class="requirement met">‚úì Passwords match</div>';
            } else {
                matchElement.innerHTML = '<div class="requirement unmet">‚úó Passwords do not match</div>';
            }
        }

        // User Storage Management
        function getUsers() {
            return JSON.parse(localStorage.getItem('learnhub_users') || '{}');
        }

        function saveUser(username, userData) {
            const users = getUsers();
            users[username] = userData;
            localStorage.setItem('learnhub_users', JSON.stringify(users));
        }

        function validateUser(username, password) {
            const users = getUsers();
            const user = users[username];
            return user && user.password === password;
        }

        // Form Handlers
        registerFormElement.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('registerUsername').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const learningLevel = document.getElementById('learningLevel').value;
            const profilePicInput = document.getElementById('profilePicture');
            let profilePic = '';

            // Convert profile picture to base64 if available
            if (profilePicInput.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    profilePic = e.target.result;
                    completeRegistration(username, email, password, confirmPassword, learningLevel, profilePic);
                }
                reader.readAsDataURL(profilePicInput.files[0]);
            } else {
                completeRegistration(username, email, password, confirmPassword, learningLevel, profilePic);
            }
        });

        function completeRegistration(username, email, password, confirmPassword, learningLevel, profilePic) {
            // Validation
            if (password !== confirmPassword) {
                showMessage(registerMessage, 'Passwords do not match!', 'error');
                return;
            }

            if (getUsers()[username]) {
                showMessage(registerMessage, 'Username already exists!', 'error');
                return;
            }

            // Save user with profile data
            saveUser(username, {
                username: username,
                email: email,
                password: password,
                learningLevel: learningLevel,
                profilePic: profilePic,
                createdAt: new Date().toISOString(),
                progress: {
                    html: 0,
                    javascript: 0,
                    web: 0
                },
                notes: [],
                lastLogin: new Date().toISOString()
            });

            showMessage(registerMessage, 'Account created successfully! Redirecting...', 'success');
            
            // Auto login and redirect
            setTimeout(() => {
                localStorage.setItem('learnhub_current_user', username);
                window.location.href = 'dashboard.html';
            }, 1500);
        }

        loginFormElement.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;

            if (validateUser(username, password)) {
                // Update last login time
                const users = getUsers();
                users[username].lastLogin = new Date().toISOString();
                localStorage.setItem('learnhub_users', JSON.stringify(users));
                
                localStorage.setItem('learnhub_current_user', username);
                showMessage(loginMessage, 'Login successful! Redirecting...', 'success');
                
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1000);
            } else {
                showMessage(loginMessage, 'Invalid username or password!', 'error');
            }
        });

        // Utility Functions
        function showMessage(element, message, type) {
            element.textContent = message;
            element.className = `message ${type}`;
            element.classList.remove('hidden');
        }

        // Check if user is already logged in
        if (localStorage.getItem('learnhub_current_user')) {
            window.location.href = 'dashboard.html';
        }
    </script>
</body>
</html>
