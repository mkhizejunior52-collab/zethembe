<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DocShare - Dashboard</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: Arial, sans-serif; 
            background: #f5f5f5;
            color: #333;
        }
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }
        .logout-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255,255,255,0.2);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }
        .card {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }
        .card h3 {
            color: #667eea;
            margin-bottom: 15px;
        }
        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        .document-item {
            background: #f8f9fa;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            border-left: 4px solid #667eea;
        }
        .upload-area {
            border: 2px dashed #667eea;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            margin: 15px 0;
        }
    </style>
</head>
<body>
    <div class="header">
        <button class="logout-btn" onclick="logout()">Logout</button>
        <h1>ðŸ“š DocShare Platform</h1>
        <p id="welcomeMessage">Welcome to Document Sharing!</p>
    </div>

    <div class="container">
        <div class="dashboard">
            <!-- Upload Card -->
            <div class="card">
                <h3>ðŸ“¤ Upload Documents</h3>
                <div class="upload-area">
                    <input type="file" id="fileInput" accept=".pdf,.doc,.docx">
                    <br><br>
                    <input type="text" id="docTitle" placeholder="Document Title" style="width: 100%; padding: 10px; margin: 10px 0;">
                    <select id="docCategory" style="width: 100%; padding: 10px; margin: 10px 0;">
                        <option value="novels">Novels</option>
                        <option value="pastpapers">Past Papers</option>
                        <option value="textbooks">Textbooks</option>
                    </select>
                    <button class="btn" onclick="uploadDocument()">Upload Document</button>
                </div>
                <div id="uploadStatus"></div>
            </div>

            <!-- Document Library -->
            <div class="card">
                <h3>ðŸ“š Document Library</h3>
                <input type="text" id="searchBox" placeholder="Search documents..." style="width: 100%; padding: 10px; margin-bottom: 15px;">
                <div id="documentList">
                    <!-- Documents will appear here -->
                </div>
            </div>

            <!-- User Stats -->
            <div class="card">
                <h3>ðŸ“Š Your Stats</h3>
                <p>Documents Uploaded: <span id="uploadCount">0</span></p>
                <p>Documents Downloaded: <span id="downloadCount">0</span></p>
                <button class="btn" onclick="loadStats()">Refresh Stats</button>
            </div>

            <!-- Quick Actions -->
            <div class="card">
                <h3>âš¡ Quick Actions</h3>
                <button class="btn" onclick="addSampleDocuments()">Add Sample Documents</button>
                <button class="btn" onclick="clearAllData()">Clear All Data</button>
            </div>
        </div>
    </div>

    <script>
        // SECURITY CHECK
        const currentUser = localStorage.getItem('docshare_current_user');
        if (!currentUser) {
            alert('Please login first!');
            window.location.href = 'index.html';
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Dashboard loaded for user:', currentUser);
            document.getElementById('welcomeMessage').textContent = `Welcome, ${currentUser}!`;
            loadDocuments();
            loadStats();
        });

        // Document storage
        function getDocuments() {
            const docs = localStorage.getItem('docshare_documents');
            console.log('Loaded documents:', docs);
            return docs ? JSON.parse(docs) : [];
        }

        function saveDocuments(documents) {
            localStorage.setItem('docshare_documents', JSON.stringify(documents));
        }

        // Upload document
        function uploadDocument() {
            const title = document.getElementById('docTitle').value;
            const category = document.getElementById('docCategory').value;
            
            if (!title) {
                alert('Please enter a document title');
                return;
            }

            const documents = getDocuments();
            const newDoc = {
                id: Date.now().toString(),
                title: title,
                category: category,
                uploader: currentUser,
                uploadedAt: new Date().toISOString(),
                downloads: 0
            };

            documents.push(newDoc);
            saveDocuments(documents);

            document.getElementById('docTitle').value = '';
            document.getElementById('fileInput').value = '';
            
            showMessage('Document uploaded successfully!', 'success');
            loadDocuments();
            loadStats();
        }

        // Load documents
        function loadDocuments() {
            const documents = getDocuments();
            const documentList = document.getElementById('documentList');
            const searchTerm = document.getElementById('searchBox').value.toLowerCase();

            documentList.innerHTML = '';

            if (documents.length === 0) {
                documentList.innerHTML = '<div class="document-item">No documents yet. Upload some documents!</div>';
                return;
            }

            const filteredDocs = documents.filter(doc => 
                doc.title.toLowerCase().includes(searchTerm)
            );

            if (filteredDocs.length === 0) {
                documentList.innerHTML = '<div class="document-item">No documents found</div>';
                return;
            }

            filteredDocs.forEach(doc => {
                const docElement = document.createElement('div');
                docElement.className = 'document-item';
                docElement.innerHTML = `
                    <strong>${doc.title}</strong>
                    <p>Category: ${doc.category} | Uploaded by: ${doc.uploader}</p>
                    <p>Downloads: ${doc.downloads}</p>
                    <button class="btn" onclick="downloadDocument('${doc.id}')">Download</button>
                `;
                documentList.appendChild(docElement);
            });
        }

        // Download document
        function downloadDocument(docId) {
            const documents = getDocuments();
            const document = documents.find(doc => doc.id === docId);
            
            if (document) {
                document.downloads = (document.downloads || 0) + 1;
                saveDocuments(documents);
                
                alert(`Downloading: ${document.title}\n\nThis is a demo - in a real app, the file would download.`);
                loadDocuments();
                loadStats();
            }
        }

        // Load stats
        function loadStats() {
            const documents = getDocuments();
            const userDocs = documents.filter(doc => doc.uploader === currentUser);
            const allDownloads = documents.reduce((total, doc) => total + (doc.downloads || 0), 0);
            
            document.getElementById('uploadCount').textContent = userDocs.length;
            document.getElementById('downloadCount').textContent = allDownloads;
        }

        // Search functionality
        document.getElementById('searchBox').addEventListener('input', loadDocuments);

        // Utility functions
        function showMessage(text, type) {
            const status = document.getElementById('uploadStatus');
            status.textContent = text;
            status.style.color = type === 'success' ? 'green' : 'red';
            setTimeout(() => status.textContent = '', 3000);
        }

        function addSampleDocuments() {
            const sampleDocs = [
                {
                    id: '1',
                    title: 'Classic Literature Collection',
                    category: 'novels',
                    uploader: 'system',
                    uploadedAt: new Date().toISOString(),
                    downloads: 15
                },
                {
                    id: '2',
                    title: 'Mathematics Past Papers 2023',
                    category: 'pastpapers',
                    uploader: 'system',
                    uploadedAt: new Date().toISOString(),
                    downloads: 8
                }
            ];
            
            const currentDocs = getDocuments();
            sampleDocs.forEach(doc => {
                if (!currentDocs.find(d => d.id === doc.id)) {
                    currentDocs.push(doc);
                }
            });
            
            saveDocuments(currentDocs);
            loadDocuments();
            loadStats();
            alert('Sample documents added!');
        }

        function clearAllData() {
            if (confirm('Are you sure you want to clear all documents?')) {
                localStorage.removeItem('docshare_documents');
                loadDocuments();
                loadStats();
                alert('All documents cleared!');
            }
        }

        // Logout
        function logout() {
            localStorage.removeItem('docshare_current_user');
            window.location.href = 'index.html';
        }

        // Add sample data on first load
        window.onload = function() {
            const documents = getDocuments();
            if (documents.length === 0) {
                addSampleDocuments();
            }
        };
    </script>
</body>
</html>
